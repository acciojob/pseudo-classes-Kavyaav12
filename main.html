<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Pseudo Classes Implementation</title>
  <style>
    /* Set background using :root */
    :root {
      --bg-color: rgb(135, 206, 235);
    }

    body {
      background-color: var(--bg-color);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Article paragraph styles */
    article p:first-child {
      color: white;
      background-color: black;
      padding: 10px;
    }

    article p:nth-child(2) {
      /* Standard styling - no need to specify */
    }

    article p:last-child {
      color: red;
    }

    /* List styling */
    ul li {
      background-color: gray;
      width: 50%;
      padding: 10px;
      list-style: none;
      margin-bottom: 5px;
    }

    ul li:nth-child(odd) {
      background-color: white;
    }

    ul li:first-child,
    ul li:last-child {
      font-size: 22px;
    }

    ul li:nth-last-child(3) {
      background-color: pink;
    }
  </style>
</head>
<body>

  <article>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>
  </article>

  <ul>
    <li>First Item</li>
    <li> Second Item </li>
    <li>Third Item </li>
    <li>Fourth Item </li>
    <li>Fifth Item </li>
  </ul>

</body>
</html>
